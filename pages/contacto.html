    <section class="contacto">
        <h2 class="tituloReservas">Reservá tu lugar</h2>
        <!-- formaulario de contacto -->
       
        <form action="">
          
              <div>
                  <div class="mb-3 col-4 container-fluid">
                      <label for="exampleFormControlInput1" class="form-label">Nombre completo</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su nombre">
                    </div>
                  <div class="mb-3 col-4 container-fluid">
                      <label for="exampleFormControlInput1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@gmail.com">
                    </div>
                    <div class="mb-3 col-4 container-fluid">
                      <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="3408-685678">
                    </div>

                    <p class="tipoEvento">Tipo de evento</p><br>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Cumpleaños</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Recibimiento</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                      <label class="form-check-label" for="inlineRadio3">Corporativo</label>
                    </div>
      </form>
          
            <!-- Fecha -->
            <br><label for="fecha_reserva">Fecha deseada</label><br>
            <input type="date" name="fecha_reserva" value="2021-04-19" min="2021-04-19" max="2022-12-31"><br>
            <!-- Comentarios adicionales -->
            <label for="comentarios">Comentarios adicionales</label><br>
            <textarea name="comentarios" cols="30" rows="10" placeholder="Comentarios adicionales, cantidad personas."></textarea><br>
            <!-- Método de pago -->
            <label for="metodo_de_pago">Método de pago</label><br>
            <select name="pago">
                <option value="tarjeta">Tarjeta de crédito</option>
                <option value="efectivo">Efectivo</option>
                <option value="cheque">Cheque</option>
            </select>
            <br>
            <!-- Promociones -->
            <label for="promociones">¿Aceptas recibir promociones vía mail?</label>
            <input type="checkbox"><br><br>
            <!-- Enviar o resetear -->
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-primary" type="button">Reservar</button>
              <button class="btn btn-primary" type="button">Limpiar</button>
            </div>
           
            <br>
        </form>
        <!-- fin formulario de contacto -->
    </section>
